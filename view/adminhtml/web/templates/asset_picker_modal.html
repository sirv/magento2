<div class="sirv-asset-picker-container">
  <div class="sirv-asset-picker-content">
    <div class="sv-page">
        <div class="sv-tree">
            <a href="#" data-path="">/</a>
        </div>
        <div class="sv-content">
            <div class="sv-content-bar">
                <div class="sv-breadcrumbs-block">
                    <ol class="sv-breadcrumbs"></ol>
                </div>
                <button class="sv-search-button" type="button" data-role="action"><span>Search</span></button>
                <div class="sv-search-block">
                    <button class="sv-search-btn" type="button" disabled="disabled">
                        <i class="sv-search-icon"></i>
                    </button>
                    <input class="sv-search-input" type="search" placeholder="Search">
                </div>
                <button class="sv-file-upload-button" type="button" data-role="action" title="Upload media to Sirv"><span>Upload</span><label for="sirv-file-upload-input" class="sv-file-upload-label"></label></button>
                <!--
                <button class="sv-add-button disabled" type="button" disabled="disabled" data-role="action" title="Add media to gallery"><span>Add to gallery</span></button>
                -->
                <button class="sv-new-folder-button" type="button" data-role="action" title="New folder"><span>New folder</span></button>
            </div>
            <ul></ul>
            <div class="sv-messages hidden-element"><div class="empty-folder-message"><h3>No files</h3></div></div>
            <div class="sv-bottom-bar">
                <button class="sv-add-button disabled" type="button" disabled="disabled" data-role="action" title="Add media to gallery"><span>Add to gallery</span></button>
            </div>
        </div>
    </div>
  </div>
</div>
