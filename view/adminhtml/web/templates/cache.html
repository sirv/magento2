<div class="sirv-assets-wraper">
    <% if (items) { %>
    <table class="admin__table-primary">
        <thead>
        <tr>
            <!-- <th class="data-grid-th no-link"><span>Id</span></th> -->
            <th class="data-grid-th no-link"><span>Preview</span></th>
            <th class="data-grid-th no-link"><span>Info</span></th>
        </tr>
        </thead>
        <tbody>
        <% _.each(items, function(item, id) { %>
        <tr class="sirv-assets-product">
            <!-- <td class="sirv-assets-product-id col-number"><%- id %></td> -->
            <td class="sirv-assets-product-item-preview">
                <a href="<%- item.url %>" target="_blank">
                    <img src="<%- item.thumburl %>" alt="<%- item.name %>" />
                </a>
            </td>
            <td class="sirv-assets-product-item-info">
                <div class="sirv-assets-product-item-name">
                    <a href="<%- item.url %>" target="_blank"><%- item.name %></a>
                </div>
                <div class="">
                    <%- item.mtimestr %>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<%- item.size %>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<%- item.width %> x <%- item.height %>
                </div>
            </td>
        </tr>
        <% }); %>
        </tbody>
    </table>
    <% } else { %>
    <span class="sirv-assets-message">
        There is no cached content found.
    </span>
    <% } %>
</div>
